apiVersion: v1
kind: Template
metadata:
  name: "${NAME}"
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: "${NAME}"
    name: "${NAME}"
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: "${NAME}"
      deploymentconfig: "${NAME}"
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: "${NAME}"
          deploymentconfig: "${NAME}"
      spec:
        containers:
        - env:
          - name: MP_JWT_VERIFY_PUBLICKEY_LOCATION
            value: "${JWT_PUBLIC_KEY_URL}"
          - name: TRUSTED_CLIENT_KEY
            valueFrom:
              secretKeyRef:
                name: omp-gitlab-configuration
                key: TRUSTED_CLIENT_KEY
          - name: CONFIG_REPOSITORY_ID
            valueFrom:
              secretKeyRef:
                name: omp-gitlab-configuration
                key: CONFIG_REPOSITORY_ID
          image: "${IMAGE_NAME}:${IMAGE_TAG}"
          imagePullPolicy: Always
          name: "${NAME}"
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - name: config-volume
            mountPath: /deployments/config
        volumes:
        - name: config-volume
          configMap:
            name: ${NAME}-config
            items:
            - key: application.properties
              path: application.properties
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers: []
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: "${NAME}"
    name: "${NAME}"
  spec:
    ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
    selector:
      app: "${NAME}"
      deploymentconfig: "${NAME}"
    sessionAffinity: None
    type: ClusterIP
parameters:
- name: NAME
  description: The name of the app to deploy
  required: true
- name: IMAGE_NAME
  description: The image to deploy
  required: true
- name: IMAGE_TAG
  description: The tag of the image to deploy
  required: true
- name: JWT_PUBLIC_KEY_URL
  description: A URL that resolves to the public key that can be used to verify tokens received from clients
  required: true
